<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>CMS</title>
 </head>
<body>
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column" id="sidebarMenu">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-target="dashboard">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-target="Sermon">Sermon Links</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-target="Quotes">Quotes of the week</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-target="Nuggets">Nuggets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-target="Events">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-target="Blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-target="Testimonials">Testimonials</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 content">
      <div id="dashboard" class="tab-content active">
        <h1>Dashboard</h1>
        <p>Welcome to the dashboard!</p>
      </div>

      <!--Sermon-->
    <div id="Sermon" class="tab-content">
      <iframe src="sermon.html" width="100%" height="800" style="border:none;"></iframe>
    </div>

      <!--Quotes-->
      <div id="Quotes" class="tab-content">
          <iframe src="quote.html" width="100%" height="800" style="border:none;"></iframe>
        </div>

      <!--Nuggets-->
      <div id="Nuggets" class="tab-content">
          <iframe src="nuggets.html" width="100%" height="800" style="border:none;"></iframe>
        </div>

      <!--Reels-->
      <div id="Events" class="tab-content">
          <iframe src="events.html" width="100%" height="800" style="border:none;"></iframe>
        </div>

      <!--Blog-->
      <div id="Blog" class="tab-content">
         <h1>Blog</h1>
        
      </div>

      <!--Testismonials-->
      <div id="Testimonials" class="tab-content">

        <h1>Testimonials</h1>
        
        
      </div>

    </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const links = document.querySelectorAll('.sidebar .nav-link');
  const contents = document.querySelectorAll('.tab-content');
      <!-- Create User Section -->
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      // Remove active class from links
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');

      // Hide all content
      contents.forEach(c => c.style.display = 'none');

      // Show target content
      const target = link.getAttribute('data-target');
      document.getElementById(target).style.display = 'block';
    });
  });
</script>


  <script src="script.js"></script>

</body>
</html>
